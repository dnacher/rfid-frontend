<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h2>{{apiService.user}}</h2>
            <h4>{{apiService.userType}}</h4>
        </div>
          <img [src]='userImage' alt="Usuario" style="width: 50px; height: 50px;">
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Menu</h2>

    <a mat-list-item routerLinkActive="list-item-active" *ngFor="let item of menuActual" [routerLink]="item.routerLink!" (click)="test(item)">{{ item.tituloMenu }}</a>

    <mat-divider></mat-divider>

    <h2 matSubheader>Configuracion</h2>

    <a mat-list-item routerLinkActive="list-item-active" (click)="test(itemConfiguracion)">
        <mat-icon>settings</mat-icon>
      {{ itemConfiguracion.tituloMenu }}
    </a>

    <a mat-list-item routerLinkActive="list-item-active" (click)="test(itemSeguridad)">
        <mat-icon>security</mat-icon>
      {{ itemSeguridad.tituloMenu }}
    </a>
</mat-nav-list>
