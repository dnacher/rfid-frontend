<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Usuario" [(ngModel)]="creds.email" name="username" required>
        <mat-error>
          Por favor agregue un usuario
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="creds.password" name="password" required>
        <mat-error>
          Por favor agregue una contrase√±a
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
